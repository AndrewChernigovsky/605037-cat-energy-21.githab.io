<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Academy: Кэт энерджи</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="page__body">
  <header class="page-header">
    <a class="page-header__logo"><img class="page-header__image" src="img/logo/logotype.png" width="191" height="38"
        alt="logotype"></a>
    <nav class="main-nav">
      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list">
          <li class="main-nav__item main-nav__item--active">
            <a class="main-nav__link" href="index.html">главная</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="shop.html">католог продукции</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link">подбор программы</a>
          </li>
        </ul>
      </div>

    </nav>
  </header>
  <main class="page-main">
    <section class="form-pets">
      <h1 class="form-title">Подбор программы</h1>
      <h2 class="form-subtitle">Заполните анкету, и мы подберем
        программу питания для вашего кота</h2>
      <form class="form" method="POST" action="https://echo.htmlacademy.ru">
        <fieldset class="form__fieldset">
          <label class="form__label">
            Имя:* <input type="text" name="name" aria-label="Введите имя питомца">
          </label><br>
          <label class="form__label">
            Вес (кг):* <input type="text" name="weight" aria-label="Введите вес питомца">
          </label><br>
          <label class="form__label">
            Возраст (лет):* <input type="text" name="age" aria-label="Введите возраст питомца">
          </label><br>
        </fieldset>
        <fieldset class="form__fieldset">
          <ul class="form__list">
            <li class="form__item filter-option filter-radio">
              <input class="visually-hidden filter-input-radio filter-input" type="radio" name="programma" value="slim"
                id="filter-slim">
              <label for="filter-slim">Похудение</label>
            </li>
            <li class="form__item filter-option filter-radio">
              <input class="visually-hidden filter-input-radio filter-input" type="radio" name="programma" value="slim"
                id="filter-fat">
              <label for="filter-fat">Набор Массы</label>
            </li>
            <li class="form__item filter-option filter-radio">
              <input class="visually-hidden filter-input-radio filter-input" type="radio" name="programma" value="slim"
                id="filter-advice">
              <label for="filter-advice">Не знаю (нужен ваш совет)</label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="form__fieldset">
            <h2 class="form__title">Контактные данные (владельца кота)</h2>
          <label class="form__label">
            Email:* <input class="form__input form__input--email" id="email-user" type="email" name="email" aria-label="Введите емаил"
              placeholder="example@gamil.com">
          </label><br>
          <label class="form__label">
            Телефон:* <input class="form__input form__input--telephone" id="telephone-user" type="tel" name="telephone-number"
              aria-label="Введите вес питомца" placeholder="8 (960) 900-60-90">
          </label>
        </fieldset>
        <fieldset class="form__fieldset comment">
          <h2 class="form__title">Комментарий</h2>
          <textarea class="form__textarea" name="comment" id="comment-field" placeholder="Расскажите обо всех повадках кота"
            rows="6" wrap="hard"></textarea>
        </fieldset>
        <fieldset class="form__fieldset">
            <h2 class="form__title">Дополнительно</h2>
          <ul class="form__list">
            <li class="form__item filter-option filter-checkbox">
              <input class="visually-hidden  filter-input-checkbox filter-input" type="checkbox" name="sugar"
                id="filter-sugar" checked>
              <label for="filter-sugar">сахарозаменитель</label>
            </li>
            <li class="form__item filter-option filter-checkbox">
              <input class="visually-hidden filter-input-checkbox filter-input" type="checkbox" name="water"
                id="filter-water">
              <label for="filter-water">питьевая вода</label>
            </li>
            <li class="form__item filter-option filter-checkbox">
              <input class="visually-hidden  filter-input-checkbox filter-input" type="checkbox" name="milk"
                id="filter-milk" checked>
              <label for="filter-milk">молоко</label>
            </li>
            <li class="form__item filter-option filter-checkbox">
              <input class="visually-hidden  filter-input-checkbox filter-input" type="checkbox" name="vitamins"
                id="filter-vitamins">
              <label for="filter-vitamins">витамины</label>
            </li>
          </ul>
          <button class="button button-push" type="submit">отправить заявку</button>
        </fieldset>
      </form>
      <p class="mark">* — Обязательные поля</p>
    </section>
  </main>

  <footer class="page-footer">

  </footer>

  <script src="js/map.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3fw1w75fJqaNw1vjbIQwwCeKjIvuSPf0&callback=initMap&libraries=&v=weekly"
    async></script>
</body>

</html>
